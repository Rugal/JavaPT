machine:
  java:
    version: oraclejdk8

database:
  override:
    # replace CircleCI's generated database.yml
    - cp src/main/resources/jdbc_circleci.properties src/main/resources/jdbc.properties
    - psql -f 'static/db/jpt.sql' circle_test ubuntu

test:
  post:
    - bash <(curl -s https://codecov.io/bash)

deployment:
  product:
    branch: master
      heroku:
        appname: javapt
